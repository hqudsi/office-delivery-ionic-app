<ion-header mode="md" #segmentcontrol>
  <ion-toolbar>
    <ion-title class="ion-text-center" color="primary">{{ "TABS.drivers" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appStickySegment]="segmentcontrol">
  <ion-refresher slot="fixed" (ionRefresh)="loadData(true, $event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="web-content-div">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-label color="primary" class="order-header">{{ 'name' | translate }}</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label color="primary" class="order-header">{{ 'phone' | translate }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-virtual-scroll [items]="drivers" approxItemHeight="{{approxItemHeight}}">
    <ion-item *virtualItem="let driver" button detail (click)="showDetails(driver)">
      <ion-grid>
        <ion-row>
          <ion-col size="6" >
            <ion-label color="dark" class="order-item">{{ driver.name }}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label color="dark" class="order-item">{{ driver.phone }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-virtual-scroll>
    </div>
</ion-content>
